{% load static %}

{% for i in posts %}
	<div class="card col-7 offset-1">
		<div class="card-header bg-transparent">
			<b>{{i.nickname}}</b>
		</div>
		<img class="card-img-top " src="{{ i.thumb.url }}">
	 	<div class="card-body border-top">
			<h5 class="card-title">{{i.title}}</h5>
			
			<p class="card-text">{{i.body}}</p>
		</div>
	</div>
{% endfor %}
