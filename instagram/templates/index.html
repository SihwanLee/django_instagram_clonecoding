{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Instagram</title>
	<link rel="shortcut icon" type="image/png" href="{% static 'images/instagram_favicon.ico' %}"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}"/>
	
</head>
	<body>
		<nav class="navbar fixed-top border border-bottom">
			<div class="container">
				<div class="row">
					<div class="col-1"></div>
					<div class="col-2">
						<img class='insta-text-icon align-items-center' src="{% static 'images/instagram_text_icon.png' %}"></div>
					<div class="col-1"></div>
					<form class="col-4 input-group align-items-center">
						<div class="input-group-prepend align-items-center">
							<span class="input-group-text bg-transparent border-right-0" id='nav-input'>
								<img src="{% static 'images/input_search_icon.png' %}">
							</span>
						</div>
						<input class="form-control border-left-0" type="text" name="search" id="nav-input">
					</form>
					<div class="col-1"></div>
					<div class="col-2">
						<div class="row">
							<div class="col-3">
								<a href="#">
									<img class="" src="{% static 'images/instagram_home_icon.png' %}" id="index-icons">
								</a>
							</div>
							<div class="col-3">
								<a href="#">
									<img class="" src="{% static 'images/instagram_message_icon.png' %}" id="index-icons">
								</a>
							</div>
							<div class="col-3">
								<a href="#">
									<img class="" src="{% static 'images/instagram_compass_icon.png' %}" id="index-icons">
								</a>
							</div>
							<div class="col-3">
								<a href="#">
									<img class="" src="{% static 'images/instagram_heart_icon.png' %}" id="index-icons">
								</a>
							</div>
						</div>
					</div>
					<div class="">
						<div class="nav-item dropdown">
							<a class="nav-link" href="#" id="profile-icon-dropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								<img class="border border-primary rounded-circle" src="{% static 'images/instagram_profile_icon.png' %}" id="profile-icon">
							</a>
							<div class="dropdown-menu dropdown-menu-right" aria-labelledby="profile-icon-dropdown">
								<a href="{% url 'base_profile' user.username %}" class="dropdown-item align-items-center">
									<img id="dropdown-icons" src="{% static 'images/dropdown_profile_icon.png' %}"> Profile
								</a>
								<a href="#" class="dropdown-item align-items-center">
									<img id="dropdown-icons" src="{% static 'images/dropdown_bookmark_icon.png' %}"> Saved
								</a>
								<a href="#" class="dropdown-item align-items-center">
									<img id="dropdown-icons" src="{% static 'images/dropdown_settings_icon.png' %}"> Settings
								</a>
								<a href="#" class="dropdown-item align-items-center">
									<img id="dropdown-icons" src="{% static 'images/dropdown_accountchange_icon.png' %}"> Account Change
								</a>
							</div>
						</div>
					</div>
				</div>	
			</div>
		</nav>
		<div class="container body-container border border-primary">
			<div class="row">
				<div class="card col-7 offset-1">
				 	<div class="card-body">
						<h5 class="card-title">Card title</h5>
						<h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
						<p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
						<a href="#" class="card-link">Card link</a>
						<a href="#" class="card-link">Another link</a>
					</div>
				</div>
				<div class="col-3 sticky-top border border-primary nav-sidebar">
					<div class="row">
						<div class="col-3 border-primary sidebar-profile">
							<img class="border border-dark rounded-circle" src="{% static 'images/instagram_profile_icon.png' %}" id="sidebar-profile-icon">
						</div>
						<div class="col-9 border border-primary">
							asdfasdf
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
	</body>
</html>
